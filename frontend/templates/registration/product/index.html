{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Registration</title>

    <link
      href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
      rel="stylesheet"
    />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/registration/product/styles.css' %}" />

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bs-stepper/dist/css/bs-stepper.min.css"
    />

    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark primary-color">
      <h3 style="margin: auto; color: white">PRODUCT REGISTRATTION</h3>
    </nav>
    <div class="card-div" style="margin-bottom: 20px">
      <div class="card">
        <div class="card-header">
          <h3>Product Information</h3>
        </div>
        <div class="card-body">
          <form action="" method="POST" style="width: 90%; margin: auto" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="category" class="mylabel">Name</label>
            <input name="name" class="mb-4" type="text"  maxlength="20" placeholder="Name" />
            <label for="category" class="p-2">Category</label>
            <select name="category" id="category">
              {% for category in categories %}
              <option value="{{ category.0 }}">{{ category.1 }}</option>
              {% endfor %}
            </select>
            <label for="color" class="p-2">Color Variant</label>
            <select name="color" id="color">
              {% for color in colors %}
              <option value="{{ color.0 }}">{{ color.1 }}</option>
              {% endfor %}
            </select>
            <label for="category" class="mylabel">Brand</label>
            <input name="brand" class="mb-4" type="text"  maxlength="20" placeholder="Brand" />
            <label for="price" class="p-2">Price</label>
            <input type="number" name="price" id="price" step="0.05" min="0"style="margin: 0 130px 0 0; height: inherit"/>
            <label for="no_of_stocks" class="p-2" Number of stocks>Number of Items</label>
            <input type="number" name="no_of_stocks" id="numofstocks" min="0" max="999" style="margin: 0; height: inherit"/>
            <label for="category" class="mylabel mt-4">Images</label>
            <div class="input-group">
              <div class="custom-file">
                <input
                  name = 'image1'
                  type="file"
                  class="custom-file-input"
                  id="inputGroupFile01"
                  aria-describedby="inputGroupFileAddon01"
                />
                <label class="mr-4 custom-file-label clip" for="inputGroupFile01">Choose file</label>
              </div>
              <div class="input-group-prepend">
              </div>
              <div class="custom-file">
                <input
                  name = 'image2'
                  type="file"
                  class="custom-file-input"
                  id="inputGroupFile01"
                  aria-describedby="inputGroupFileAddon01"
                />
                <label class="mr-4 custom-file-label clip" for="inputGroupFile01">Choose file</label>
              </div>
              <div class="input-group-prepend">

              </div>
              <div class="custom-file">
                <input
                  name = 'image3'
                  type="file"
                  class="custom-file-input"
                  id="inputGroupFile01"
                  aria-describedby="inputGroupFileAddon01"
                />
                <label class="custom-file-label clip" for="inputGroupFile01">Choose file</label>
              </div>
            </div>

            <button class="btn btn-primary" type="submit" style="display: block; margin: 20px auto">
              SUBMIT
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="{% static 'js/registration/product/index.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-stepper/dist/css/bs-stepper.min.css"></script>
    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"
    ></script>
  </body>
</html>
