{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Supplie {% endblock%}</title>
    <style>
      .no-dropdown[type="number"] {
        appearance: textfield !important;
        -moz-appearance: textfield !important;
      }
    </style>
    <link rel="stylesheet" type="text/css " href="{% static 'vendors/bootstrap.min.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/buttons/1.6.2/css/buttons.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css "
      href="{% static 'vendors/dataTables.bootstrap4.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />
    <link rel="stylesheet" type="text/css " href="{% static 'css/main.css' %}" />
  </head>
  <body>
    {% include 'sections/navbar.html'%} {% block content %} {% endblock %}

    <script src="{% static 'vendors/jquery-3.5.1.js' %}"></script>
    <script src="{% static 'vendors/bootstrap.min.js'%}"></script>
    <script src="{% static 'vendors/jquery.dataTables.min.js' %}"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.html5.min.js"></script>
    <script src="{% static 'vendors/dataTables.bootstrap4.min.js' %}"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>
    {% include 'sections/footer.html' %}
    <script src="{% static 'js/main.js' %}"></script>
    <script>
      $(document).ready(function(){
        $(".no-dropdown").numeric();
     });
    </script>
  </body>
</html>
